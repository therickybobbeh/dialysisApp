<div class="container d-flex justify-content-center align-items-center vh-100 ">
    <div class="card p-4 shadow-lg" style="width: 400px">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4">Signup</h2>
            <img ngSrc="./public/favicon.ico" alt="Icon" class="align-right" style="height: 32px;">
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                        id="email"
                        type="email"
                        class="form-control "
                        [(ngModel)]="email"
                        name="email"
                        required
                />
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        id="password"
                        type="password"
                        class="form-control"
                        [(ngModel)]="password"
                        name="password"
                        required
                />
            </div>

            <div class="mb-4">
                <label for="loginType" class="form-label">Account Type</label>
                <select
                        id="loginType"
                        class="form-select"
                        [(ngModel)]="selectedLoginType"
                        name="loginType"
                        required>
                    <option *ngFor="let type of loginTypes" [ngValue]="type.loginType">
                        {{ type.loginType }}
                    </option>
                </select>
            </div>

            <!-- Login Button -->
            <p-button type="submit" class="btn w-100" label="Login"></p-button>
        </form>
    </div>
</div>
