server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint for Azure Container Apps
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
    }

    # Application routes - serve Angular app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy configuration
    location /api/ {
        # Use resolver to handle DNS resolution in containerized environments
        resolver 127.0.0.11 valid=30s;
        set $backend_url ${API_URL};

        # If API_URL isn't set, use a default that will be resolved in Azure Container Apps
        if ($backend_url = "") {
            set $backend_url "http://pd-management-backend";
        }

        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Enable gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}