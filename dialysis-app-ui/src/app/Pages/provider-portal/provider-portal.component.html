<!-- Top-level container: full viewport height + flex column -->
<div class="d-flex flex-column vh-100">

    <!-- NavBar (fixed height) -->
    <div class="flex-shrink-0">
        <app-nav-bar></app-nav-bar>
    </div>

    <!-- Main content area: grows to fill the rest of screen -->
    <div class="flex-grow-1 overflow-auto">
        <div class="container-fluid h-100">
            <div class="row h-100">

                <!-- LEFT PANEL (p-table) -->
                <div class="col-md-6 d-flex flex-column p-3 h-100">
                    <!-- If you want a card around the table -->
                    <div class="card d-flex flex-column flex-grow-1 overflow-auto">
                        <div class="card-body d-flex flex-column p-2 flex-grow-1 overflow-auto">
                            <p-table
                                #dt
                                [value]="patients"
                                selectionMode="single"
                                [(selection)]="selectedPatients"
                                [paginator]="true"
                                [rows]="8"
                                [sortField]="'name'"
                                [sortOrder]="1"
                                class="flex-grow-1"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th colspan="10">
                                            <p-columnFilter
                                                    type="text"
                                                    field="name"
                                                    placeholder="Search by name"
                                                    ariaLabel="Filter Name"
                                            >
                                            </p-columnFilter>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                                        <th pSortableColumn="age">Age <p-sortIcon field="age"></p-sortIcon></th>
                                        <th pSortableColumn="alerts">Alerts <p-sortIcon field="alerts"></p-sortIcon></th>
                                        <th pSortableColumn="lastStatus">Last Status <p-sortIcon field="lastStatus"></p-sortIcon></th>
                                        <th pSortableColumn="lastSession">Last Session <p-sortIcon field="lastSession"></p-sortIcon></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-patient>
                                    <tr [pSelectableRow]="patient">
                                        <td>{{ patient.name }}</td>
                                        <td>{{ patient.age }}</td>
                                        <td>{{ patient.alerts }}</td>
                                        <td>{{ patient.lastStatus }}</td>
                                        <td>{{ patient.lastSession }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>

                <!-- RIGHT PANEL (TabView + Notifications) -->
                <div class="col-md-6 d-flex flex-column">
                    <div class="flex-grow-1 p-3">
                        <p-tabView [activeIndex]="activeIndex" >
                            <p-tabPanel header="Patient Data">
                                <div class="border p-3">Patient Data Content</div>
                            </p-tabPanel>
                            <p-tabPanel header="New Data">
                                <div class="border p-3">New Data Content</div>
                            </p-tabPanel>
                        </p-tabView>
                    </div>
                    <div class="card p-3 border mb-3" style="height: 20%;">
                        <div class="card-body">
                            <app-notifications></app-notifications>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
