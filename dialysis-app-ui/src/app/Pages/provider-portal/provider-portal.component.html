<div class="d-flex flex-column vh-100">
    <div class="flex-shrink-0">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="flex-grow-1 overflow-auto">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-6 d-flex flex-column p-3 h-100">
                    <div class="card flex-grow-1 overflow-auto">
                        <div class="card-body p-2 flex-grow-1 overflow-auto">
                            <p-table
                                #dt
                                [value]="patients"
                                selectionMode="single"
                                [(selection)]="selectedPatients"
                                [paginator]="true"
                                [rows]="8"
                                [sortField]="'name'"
                                [sortOrder]="1"
                                class="flex-grow-1"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th colspan="10">
                                            <p-columnFilter
                                                    type="text"
                                                    field="name"
                                                    placeholder="Search by name"
                                                    ariaLabel="Filter Name"
                                            >
                                            </p-columnFilter>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                                        <th pSortableColumn="age">Age <p-sortIcon field="age"></p-sortIcon></th>
                                        <th pSortableColumn="alerts">Alerts <p-sortIcon field="alerts"></p-sortIcon></th>
                                        <th pSortableColumn="lastStatus">Last Status <p-sortIcon field="lastStatus"></p-sortIcon></th>
                                        <th pSortableColumn="lastSession">Last Session <p-sortIcon field="lastSession"></p-sortIcon></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-patient>
                                    <tr [pSelectableRow]="patient">
                                        <td>{{ patient.name }}</td>
                                        <td>{{ patient.age }}</td>
                                        <td>{{ patient.alerts }}</td>
                                        <td>{{ patient.lastStatus }}</td>
                                        <td>{{ patient.lastSession }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column p-3 h-100">
                    <div class="card flex-grow-1 overflow-auto">
                        <div class="card-body p-3 flex-grow-1 overflow-auto">
                            <p-tabView [activeIndex]="activeIndex">
                                <p-tabPanel header="notifications">
                                    <app-notifications></app-notifications>
                                </p-tabPanel>
                                <p-tabPanel header="Dialysis Data">
                                        <app-dialysis-measurements-graph></app-dialysis-measurements-graph>
                                </p-tabPanel>
                                <p-tabPanel header="Blood Preasure">
                                    <app-blood-pressure></app-blood-pressure>
                                </p-tabPanel>
                                <p-tabPanel header="Weight">
                                    <app-weight></app-weight>
                                </p-tabPanel>
                                <p-tabPanel header="New Data">
                                    <app-measurements></app-measurements>
                                </p-tabPanel>
                            </p-tabView>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
