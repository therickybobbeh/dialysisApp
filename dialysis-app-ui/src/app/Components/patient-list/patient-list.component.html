<p-table
  [value]="patients"
  selectionMode="single"
  [(selection)]="selectedPatient"
  (onRowSelect)="selectPatient($event.data)"
  [paginator]="true"
  [rows]="8"
  [sortField]="'name'"
  [sortOrder]="1"
  class="flex-grow-1"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="age">Age <p-sortIcon field="age"></p-sortIcon></th>
      <th pSortableColumn="alerts">Alerts <p-sortIcon field="alerts"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
    <tr [pSelectableRow]="patient">
      <td>{{ patient.name }}</td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.alerts }}</td>
    </tr>
  </ng-template>
</p-table>
