<div class="mb-4">
  <strong>Notification Types:</strong>
  <div class="d-flex align-items-center gap-3 mt-2">
    <i class="pi pi-info-circle text-primary"></i> Informational
    <i class="pi pi-exclamation-triangle text-warning"></i> Monitor
    <i class="pi pi-times-circle text-danger"></i> Critical
  </div>
</div>

<!-- Filter Dropdown -->
<p-dropdown
  [options]="notificationTypes"
  [(ngModel)]="selectedType"
  name="selectedType"
  placeholder="Filter by type"
  optionLabel="label"
  styleClass="mb-3 w-100"
></p-dropdown>

<!-- Notifications List -->
<div *ngFor="let note of filteredNotifications()" class="p-3 border rounded mb-2 d-flex align-items-start gap-3">
  <i
    [ngClass]="{
      'pi pi-info-circle text-primary': note.type === 'information',
      'pi pi-exclamation-triangle text-warning': note.type === 'monitor',
      'pi pi-times-circle text-danger':      note.type === 'critical'
    }"
    style="font-size: 1.5rem;"
  ></i>
  <div class="flex-grow-1">
    <div>{{ note.message }}</div>
    <small class="text-muted" *ngIf="note.timestamp">
      {{ note.timestamp | date: 'short' }}
    </small>
  </div>
</div>
