<p-card class="mb-4">
    <ng-template pTemplate="header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-muted ml-4">Select Date and Session Type to Pull Old Records</h5>
            <span class="badge mr-3 mt-3" [ngClass]="{ 'bg-danger': isEditing, 'bg-primary': !isEditing }">
                {{ isEditing ? 'Editing Saved Data' : 'New' }}
            </span>
        </div>
    </ng-template>
    <form [formGroup]="dialysisData" (ngSubmit)="saveData()" class="p-fluid">
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="session_date_picker" class="form-label">Select Date</label>
                <div class="input-group">
                    <p-datePicker
                            id="session_date_picker"
                            formControlName="session_date"
                            [showIcon]="true"
                            (onSelect)="onDateOrTypeChange()"
                    ></p-datePicker>
                </div>
            </div>
            <div class="col-md-6">
                <label for="session_type" class="form-label">Session Type</label>
                <p-select
                        id="session_type"
                        [options]="sessionTypes"
                        optionLabel="label"
                        optionValue="value"
                        formControlName="session_type"
                        (onChange)="onDateOrTypeChange()"
                        class="w-100"
                >
                </p-select>
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="protein" class="form-label">Protein</label>
                <input
                        id="protein"
                        type="number"
                        pInputText
                        formControlName="protein"
                        class="form-control"
                />
            </div>
            <div class="col-md-6">
                <label for="weight" class="form-label">Weight</label>
                <input
                        id="weight"
                        type="number"
                        pInputText
                        formControlName="weight"
                        class="form-control"
                />
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="diastolic" class="form-label">Diastolic</label>
                <input
                        id="diastolic"
                        type="number"
                        pInputText
                        formControlName="diastolic"
                        class="form-control"
                />
            </div>
            <div class="col-md-6">
                <label for="systolic" class="form-label">Systolic</label>
                <input
                        id="systolic"
                        type="number"
                        pInputText
                        formControlName="systolic"
                        class="form-control"
                />
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="effluent_volume" class="form-label">Effluent Volume</label>
                <input
                        id="effluent_volume"
                        type="number"
                        pInputText
                        formControlName="effluent_volume"
                        class="form-control"
                />
            </div>
            <div class="col-md-6">
                <label for="session_duration" class="form-label">Session Duration</label>
                <p-datePicker
                        id="session_duration"
                        formControlName="session_duration"
                        timeOnly="true"
                        showIcon="true"
                ></p-datePicker>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mt-3">
            <div class="col-auto">
                <button
                        type="submit"
                        pButtonLabel="Submit"
                        class="btn btn-primary"
                        [disabled]="dialysisData.invalid"
                >
                    Submit
                </button>
            </div>
            <ng-container *ngIf="isEditing">
                <div class="col-auto">
                    <button
                            type="button"
                            pButtonLabel="Delete"
                            class="btn btn-danger"
                            (click)="deleteSessionData()"
                    >
                        Delete
                    </button>
                </div>
            </ng-container>
        </div>
    </form>
</p-card>
