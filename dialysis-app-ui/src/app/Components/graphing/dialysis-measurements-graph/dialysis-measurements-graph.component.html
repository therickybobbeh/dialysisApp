<div>
    <p-datePicker
            [(ngModel)]="dateRange"
            selectionMode="range"
            dateFormat="mm/dd/yy"
            placeholder="Select Date Range"
            showIcon="true"
            (onSelect)="fetchDataAndUpdateChart()"
    ></p-datePicker>
    <p-chart
            type="line"
            [data]="data"
            [options]="options"
            style="width: 100%; height: 100%;"
    ></p-chart>
</div>
